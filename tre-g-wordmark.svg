<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a1887f"/>
      <stop offset="25%" stop-color="#8d6e63"/>
      <stop offset="50%" stop-color="#7a5a4f"/>
      <stop offset="75%" stop-color="#8d6e63"/>
      <stop offset="100%" stop-color="#a1887f"/>
    </linearGradient>

    <!-- Ombra/Incisione simile al tuo CSS -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.8" flood-color="rgba(0,0,0,0.45)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1.6" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Trasparente: nessun background -->
  <text
    x="50%" y="55%"
    text-anchor="middle"
    font-family="Montserrat, Arial, sans-serif"
    font-size="170"
    font-weight="800"
    letter-spacing="24"
    fill="url(#wood)"
    filter="url(#shadow)"
  >
    TRE G
  </text>
</svg>
